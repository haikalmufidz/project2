<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg w-1/2 p-8">
      <h1 class="text-2xl font-bold mb-6 text-center">Create an Account</h1>
      <form id="registerForm" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-700">Full Name:</label>
          <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="email" class="block text-gray-700">Email:</label>
          <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="username" class="block text-gray-700">Username:</label>
          <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="password" class="block text-gray-700">Password:</label>
          <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="confirm-password" class="block text-gray-700">Confirm Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 transition">Register</button>
      </form>
      <p class="text-sm text-center text-gray-600 mt-4">
        Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
      </p>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();
  
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      // Ambil data pengguna lama dari Local Storage
      const users = JSON.parse(localStorage.getItem('users')) || [];
  
      // Periksa apakah username sudah digunakan
      const userExists = users.some(user => user.username === username);
  
      if (userExists) {
        alert('Username sudah terdaftar. Silakan gunakan username lain.');
        return;
      }
  
      // Tambahkan pengguna baru
      users.push({ username, password });
  
      // Simpan data pengguna ke Local Storage
      localStorage.setItem('users', JSON.stringify(users));
  
      alert('Registrasi berhasil!');
      window.location.href = 'login.html'; // Arahkan ke halaman login
    });
  </script>
  
</body>
</html>
