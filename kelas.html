<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Kelas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function loadData() {
            const siswaList = JSON.parse(localStorage.getItem('siswaList')) || [];
            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';

            siswaList.forEach((siswa, index) => {
                const row = `
                    <tr class="border-b">
                        <td class="py-2 px-4">${index + 1}</td>
                        <td class="py-2 px-4">${siswa.nama}</td>
                        <td class="py-2 px-4">${siswa.ttl}</td>
                        <td class="py-2 px-4">${siswa.gender}</td>
                        <td class="py-2 px-4">${siswa.kelas}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
    </script>
</head>
<body class="bg-gray-100 font-sans" onload="loadData()">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-1/4 bg-gray-800 text-white p-4">
          <h1 class="text-lg font-bold mb-4">SEKOLAH.ID</h1>
          <div class="flex items-center mb-6">
            <div class="bg-gray-600 w-10 h-10 rounded-full flex items-center justify-center">
              <span class="text-sm">#</span>
            </div>
            <p class="ml-3">kelas</p>
          </div>
          <nav>
            <ul>
              <li class="mb-2">
                <a href="dashboard.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 rounded">Dashboard</a>
              </li>
              <li class="mb-2">
                <a href="profile.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 rounded">Profil</a>
              </li>
              <li class="mb-2">
                <a href="pegawai.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 rounded">Pegawai</a>
              </li>
              <li class="mb-2">
                <a href="siswa.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 rounded">Siswa</a>
              </li>
              <li class="mb-2">
                <a href="kelas.html" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 rounded">Kelas</a>
              </li>
              <li>
                <a href="index.html" class="block px-4 py-2 text-red-400 hover:bg-red-500 hover:text-white rounded">Logout</a>
              </li>
            </ul>
          </nav>
        </aside>
        <div class="w-3/4 bg-white shadow-lg p-6 ml-4">
            <h1 class="text-xl font-bold mb-6">Data Siswa Per Kelas</h1>
            <table class="min-w-full bg-white border border-gray-300">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="py-2 px-4">No</th>
                        <th class="py-2 px-4">Nama</th>
                        <th class="py-2 px-4">TTL</th>
                        <th class="py-2 px-4">Gender</th>
                        <th class="py-2 px-4">Kelas</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data di sini akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
